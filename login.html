<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
    <div class="cat">
        <img src="./imagem/uvafy.png" alt="imagem uvafy">
      </div>
    <div class="content">      
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action="./index.html"> 
            <h1>Login</h1> 
            <p> 
              <label for="nome_login">seu e-mail</label>
              <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. seuemail@gmail.com"/>
            </p>
             
            <p> 
              <label for="email_login">Sua senha</label>
              <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. 1234" /> 
            </p>
             
            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
              <label for="manterlogado">Manter-me logado</label>
            </p>
             
            <p> 
              <input type="submit" value="Logar" /> 
              
            </p>
             
            <p class="link">
              Ainda não tem conta?
              <a href="cadastro.html">Cadastre-se</a>
            </p>
          </form>
        </div>
       
</body>
</html>
